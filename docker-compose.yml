services:
  postgres:
    build:
      context: ./docker/postgres
      dockerfile: Dockerfile
    container_name: vt-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: vt_benchmark
      POSTGRES_USER: vt_user
      POSTGRES_PASSWORD: vt_password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    shm_size: 1g  # shared_buffers=512MB를 위한 충분한 공유 메모리
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '2.0'
          memory: 2G
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vt_user -d vt_benchmark"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 180s  # 데이터 생성 시간 고려 (3분)
    networks:
      - vt-network

  spring_vt:
    build:
      context: .
      dockerfile: docker/spring-base.Dockerfile
      args:
        MODULE_NAME: spring_vt
    container_name: vt-spring-vt
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://vt-postgres:5432/vt_benchmark
      SPRING_DATASOURCE_USERNAME: vt_user
      SPRING_DATASOURCE_PASSWORD: vt_password
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    networks:
      - vt-network

  spring_platform:
    build:
      context: .
      dockerfile: docker/spring-base.Dockerfile
      args:
        MODULE_NAME: spring_platform
    container_name: vt-spring-platform
    ports:
      - "8081:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://vt-postgres:5432/vt_benchmark
      SPRING_DATASOURCE_USERNAME: vt_user
      SPRING_DATASOURCE_PASSWORD: vt_password
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    networks:
      - vt-network

  spring_webflux_java:
    build:
      context: .
      dockerfile: docker/spring-base.Dockerfile
      args:
        MODULE_NAME: spring_webflux_java
    container_name: vt-spring-webflux-java
    ports:
      - "8082:8080"
    environment:
      SPRING_R2DBC_URL: r2dbc:postgresql://vt-postgres:5432/vt_benchmark
      SPRING_R2DBC_USERNAME: vt_user
      SPRING_R2DBC_PASSWORD: vt_password
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    networks:
      - vt-network

  spring_webflux_coroutine:
    build:
      context: .
      dockerfile: docker/spring-base.Dockerfile
      args:
        MODULE_NAME: spring_webflux_coroutine
    container_name: vt-spring-webflux-coroutine
    ports:
      - "8083:8080"
    environment:
      SPRING_R2DBC_URL: r2dbc:postgresql://vt-postgres:5432/vt_benchmark
      SPRING_R2DBC_USERNAME: vt_user
      SPRING_R2DBC_PASSWORD: vt_password
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    networks:
      - vt-network

volumes:
  postgres_data:
    driver: local

networks:
  vt-network:
    driver: bridge
